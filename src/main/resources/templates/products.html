<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 관리 - RocksDB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .btn-back {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255,255,255,0.3);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
        }

        .btn-search {
            width: auto;
            padding: 12px 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .btn-delete {
            padding: 8px 20px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .price {
            color: #28a745;
            font-weight: 600;
        }

        .stock {
            color: #667eea;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .search-form {
                flex-direction: column;
            }

            .btn-search {
                width: 100%;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📦 상품 관리</h1>
            <a href="/" class="btn-back">← 돌아가기</a>
        </div>

        <div th:if="${message}" th:class="${'alert alert-' + messageType}">
            <span th:text="${message}"></span>
        </div>

        <div class="content">
            <!-- 등록 폼 -->
            <div class="card">
                <h2>상품 등록</h2>
                <form th:action="@{/products/save}" th:object="${product}" method="post">
                    <div class="form-group">
                        <label for="id">ID *</label>
                        <input type="text" id="id" th:field="*{id}" required placeholder="prod001">
                    </div>
                    <div class="form-group">
                        <label for="name">상품명 *</label>
                        <input type="text" id="name" th:field="*{name}" required placeholder="노트북">
                    </div>
                    <div class="form-group">
                        <label for="price">가격 *</label>
                        <input type="number" id="price" th:field="*{price}" step="0.01" required placeholder="1200000">
                    </div>
                    <div class="form-group">
                        <label for="stock">재고 *</label>
                        <input type="number" id="stock" th:field="*{stock}" required placeholder="10">
                    </div>
                    <button type="submit" class="btn">저장</button>
                </form>
            </div>

            <!-- 목록 -->
            <div class="card">
                <h2>상품 목록</h2>

                <div class="search-box">
                    <form action="/products" method="get" class="search-form">
                        <input type="text" name="prefix" th:value="${prefix}"
                               placeholder="ID Prefix로 검색 (예: prod)" class="search-input">
                        <button type="submit" class="btn btn-search">🔍 검색</button>
                    </form>
                </div>

                <div th:if="${products.isEmpty()}" class="empty-state">
                    <div class="empty-state-icon">📭</div>
                    <p>등록된 상품이 없습니다.</p>
                </div>

                <table th:if="${!products.isEmpty()}">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>상품명</th>
                            <th>가격</th>
                            <th>재고</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}">prod001</td>
                            <td th:text="${product.name}">노트북</td>
                            <td class="price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '원'">1,200,000원</td>
                            <td class="stock" th:text="${product.stock} + '개'">10개</td>
                            <td>
                                <a th:href="@{/products/delete/{id}(id=${product.id})}"
                                   class="btn-delete"
                                   onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
