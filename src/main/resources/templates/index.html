<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocksDB Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .card-count {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .features {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .features h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .feature-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .feature-list li {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .feature-list li::before {
            content: "✓ ";
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗄️ RocksDB Management</h1>
            <p>Spring Boot + RocksDB 학습 프로젝트</p>
        </div>

        <div class="dashboard">
            <div class="card">
                <div class="card-icon">👥</div>
                <h2>사용자 관리</h2>
                <div class="card-count" th:text="${userCount}">0</div>
                <p>등록된 사용자</p>
                <a href="/users" class="btn">사용자 관리</a>
            </div>

            <div class="card">
                <div class="card-icon">📦</div>
                <h2>상품 관리</h2>
                <div class="card-count" th:text="${productCount}">0</div>
                <p>등록된 상품</p>
                <a href="/products" class="btn">상품 관리</a>
            </div>
        </div>

        <div class="features">
            <h2>🚀 구현된 기능</h2>
            <ul class="feature-list">
                <li>Column Family 기반 데이터 분리</li>
                <li>JSON 직렬화/역직렬화</li>
                <li>CRUD 작업 (생성, 조회, 삭제)</li>
                <li>Range Query (Prefix 검색)</li>
                <li>Batch 작업 지원</li>
                <li>LRU Cache & Bloom Filter</li>
                <li>LZ4 압축 적용</li>
                <li>통합 테스트 (25개)</li>
            </ul>
        </div>
    </div>
</body>
</html>
